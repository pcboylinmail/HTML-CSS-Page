<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML、CSS教學</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/style2.css">
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('a[href="#Our"]').click(function(){ $('html,body').animate({scrollTop:$('#Our').offset().top}, 1000); }); 
        $('a[href="#main"]').click(function(){ $('html,body').animate({scrollTop:$('#main').offset().top}, 1000); });        
      })
    </script>
</head>

<body>
    <header>
        <div class="navbar">
            <a class="logo" href="#">
              <img src="img/LOGO.gif" alt="Hex School">
            </a>
            <ul class="navbar-list">
                <li><a href="#main">精選課程</a></li>
                <li><a href="#Our">關於我們</a></li>
                <li><a href="#Our">Ｑ＆Ａ</a></li>
            </ul>
        </div>
    </header>
    <div id="carousel-id" class="carousel slide" data-ride="carousel">
        <!-- 幻燈片小圓點區 -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-id" data-slide-to="0" class=""></li>
            <li data-target="#carousel-id" data-slide-to="1" class=""></li>
            <li data-target="#carousel-id" data-slide-to="2" class="active"></li>
        </ol>
        <!-- 幻燈片主圖區 -->
        <div class="carousel-inner">
            <div class="item">
                <img src="img/banner.gif" alt="">
            </div>
            <div class="item">
                <img src="img/banner.gif" alt="">
            </div>
            <div class="item active">
                <img src="img/banner.gif" alt="">
            </div>
                        <!-- 上下頁控制區 -->
            <a class="left carousel-control" href="#carousel-id" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#carousel-id" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>
    <main id="main">
      <div class="skill-item"><img src="img/html5.gif" alt=""></div>
      <div class="skill-item"><img src="img/jquery.png" alt=""></div>
      <div class="skill-item"><img src="img/rwd.gif" alt=""></div>
      <div class="main-table">
      <table class="table table-hover">
        <caption>線上跟實體差異</caption>
        <thead>
          <tr>
            <th>項目</th>
            <th>Hex School線上課程</th>
            <th>一班線上課程</th>
            <th>實體課程</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>學費</td>
            <td style="color:#20CB9A">較低</td>
            <td style="color:#20CB9A">較低</td>
            <td>較高</td>
          </tr>
          <tr>
            <td>學習效果</td>
            <td>一般</td>
            <td style="color:#20CB9A">較低</td>
            <td style="color:#20CB9A">很好</td>
          </tr>
          <tr>
            <td>CodeReview</td>
            <td style="color:#20CB9A">有</td>
            <td>無</td>
            <td>不一定</td>
          </tr>
          <tr>
            <td>課程更新進度</td>
            <td style="color:#20CB9A">普通</td>
            <td style="color:#20CB9A">普通</td>
            <td>較慢</td>
          </tr>
          <tr>
            <td>多次複習</td>
            <td style="color:#20CB9A">可</td>
            <td>可</td>
            <td>不可</td>
          </tr>
          <tr>
            <td>進度</td>
            <td style="color:#20CB9A">有</td>
            <td>不一定</td>
            <td>板書</td>
          </tr>
        </tbody>
      </table>
      </div>
    </main>

    <section id="Our">
        <div class="contact-title">
            <p>對我們課程有興趣嗎？</p>
            <p>歡迎留下您的資料</p>
        </div>
        <div class="contact-item">
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <div class="contact-item contact-item-textbox"> 
          <div class="form-group">
            <label for="usr">姓名:</label>
            <input type="text" class="form-control" id="usr">
          </div>
                   <div class="form-group">
            <label for="phone">電話:</label>
            <input type="text" class="form-control" id="phone">
          </div>
          <div class="form-group">
            <label for="mail">信箱:</label>
            <input type="text" class="form-control" id="mail">
          </div>

        </div>
    </section>
    <footer>
      <label>© 2018 六角學院</label>      
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
